<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <title>BGMI Survey Form</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1>BGMI Survey Form</h1>
        <p>By SJ Gamer</p>
      </div>
      <div class="line"></div>
      <div class="form-container">
        <form action="inv.php">
          <label for="f-name" class="form-element"> First Name</label>
          <input
            type="text"
            name="f-name"
            id="f-name"
            class="form-element"
            placeholder="First Name"
            autofocus
            required
          />
          <label for="l-name" class="form-element"> Last Name</label>
          <input
            type="text"
            name="l-name"
            id="l-name"
            class="form-element"
            placeholder="Last Name"
            required
          />
          <label for="u-name" class="form-element"> Username</label>
          <input
            type="text"
            name="u-name"
            id="u-name"
            class="form-element"
            placeholder="Your Username"
            required
          />
          <label for="age" class="form-element"> Age</label>
          <input
            type="number"
            name="age"
            id="age"
            min="18"
            max="90"
            class="form-element"
            placeholder="Age"
            required
          />
          <div class="box box1">
            <label for="gender" class="form-element" required> Gender:</label>
            <input type="radio" name="gender" id="male" class="form-element" />
            <label for="male" class="form-element" required>Male</label>
            <input
              type="radio"
              name="gender"
              id="female"
              class="form-element"
              required
            />
            <label for="female" class="form-element" required>Female</label>
            <input
              type="radio"
              name="gender"
              id="other"
              class="form-element"
              required
            />
            <label for="other" class="form-element">Other</label>
          </div>
          <div class="box box2">
            <input
              type="checkbox"
              name="Acknoledgement"
              id="Acknoledgement"
              class="form-element"
              required
            />
            <label for="Acknoledgement" class="form-element"
              >Are you a professional gamer
            </label>
          </div>
          <div class="box box3">
            <label for="description" class="form-element" required
              >Describe your experience in BGMI
            </label>
            <textarea
              name="description"
              id="description"
              class="form-element"
              placeholder="Describe here"
              required
            ></textarea>
          </div>
          <div class="box box4">
            <input
              required
              type="checkbox"
              name="t-c"
              id="t-c"
              class="form-element"
            />
            <label for="t-c" class="form-element"
              >I accept all the Terms and conditions written in
              <a href=""> privacy policy</a></label
            >
          </div>
          <input type="submit" value="Submit" id="submit-btn" />
        </form>
      </div>
      <footer>Copyright&#169; SJGamer 2020-21</footer>
    </div>
  </body>
</html>
